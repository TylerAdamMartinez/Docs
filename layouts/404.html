<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "html_head.html" . }}
    <link rel="stylesheet" href="/404.css">
    <body>
        {{ partial "header.html" . }}
        <main>
            {{ partial "sidebar.html" . }}
            <article class="main">
                {{ partial "module/sidebar_btn" . }}
                <div class="home">
                    <div class="title">
                        <h1 class="title-caption">Page not found: <span class="text-purple">404</span></h1>
                        <h2 class="subtitle">Sorry, we couldn't find the page you're looking for.</h2>
                    </div>
                    <div class="mt-10">
                        <a href="/" class="rounded-md bg-green px-3-5 py-2-5 text-sm font-semibold">
                            Go back home
                        </a>
                    </div>
                </div>
            </article>
        </main>
        {{ partial "footer.html" . }}
    </body>
    {{ partial "html_footer.html" . }}
</html>
